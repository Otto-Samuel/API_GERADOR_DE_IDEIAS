<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ideias Criativas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Ideias Criativas</h1>
        <p>Escolha um tema e receba uma ideia incrível!</p>

        <select id="tema">
            <option value="">Selecione um tema</option>
            <option value="filmes">Filmes</option>
            <option value="jogos">Jogos</option>
            <option value="histórias">Histórias</option>
        </select>

        <button onclick="gerarIdeia()">Gerar Ideia</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
